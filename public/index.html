<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üé® Pixel Art Editor</h1>
            <p>Click to paint, hover to preview!</p>
        </header>

        <main class="editor">
            <div class="controls">
                <div class="color-palette">
                    <h3>Colors</h3>
                    <div class="palette-grid">
                        <div class="color-option active" data-color="#000000" style="background-color: #000000;" title="Black"></div>
                        <div class="color-option" data-color="#FF0000" style="background-color: #FF0000;" title="Red"></div>
                        <div class="color-option" data-color="#00FF00" style="background-color: #00FF00;" title="Green"></div>
                        <div class="color-option" data-color="#0000FF" style="background-color: #0000FF;" title="Blue"></div>
                        <div class="color-option" data-color="#FFFF00" style="background-color: #FFFF00;" title="Yellow"></div>
                        <div class="color-option" data-color="#FF00FF" style="background-color: #FF00FF;" title="Magenta"></div>
                        <div class="color-option" data-color="#00FFFF" style="background-color: #00FFFF;" title="Cyan"></div>
                        <div class="color-option" data-color="#FFFFFF" style="background-color: #FFFFFF;" title="White"></div>
                        <div class="color-option" data-color="#FF8000" style="background-color: #FF8000;" title="Orange"></div>
                        <div class="color-option" data-color="#8000FF" style="background-color: #8000FF;" title="Purple"></div>
                        <div class="color-option" data-color="#FF0080" style="background-color: #FF0080;" title="Pink"></div>
                        <div class="color-option" data-color="#80FF00" style="background-color: #80FF00;" title="Lime"></div>
                        <div class="color-option" data-color="#0080FF" style="background-color: #0080FF;" title="Sky Blue"></div>
                        <div class="color-option" data-color="#FF8080" style="background-color: #FF8080;" title="Light Red"></div>
                        <div class="color-option" data-color="#80FF80" style="background-color: #80FF80;" title="Light Green"></div>
                        <div class="color-option" data-color="#8080FF" style="background-color: #8080FF;" title="Light Blue"></div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="clearBtn" class="btn btn-clear">üóëÔ∏è Clear</button>
                    <button id="downloadBtn" class="btn btn-download">üíæ Download</button>
                </div>
            </div>

            <div class="canvas-container">
                <div id="pixelCanvas" class="pixel-canvas">
                    <!-- Grid will be generated by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
